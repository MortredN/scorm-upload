<navbar></navbar>

<table>
    <tr>
        <th>ID</th>
        <th>SCORM Folder Name</th>
        <th>Tutor Name</th>
        <th>Uploaded Time</th>
    </tr>
    <tr *ngFor="let scorm of scorms">
        <td>{{scorm.scorm_id}}</td>
        <td><a [routerLink]="" (click)="pathClick(scorm.repo_name, scorm.repo_url_name)">{{scorm.repo_name}}</a></td>
        <td>{{scorm.tutor_name}}</td>
        <td>{{scorm.upload_time}}</td>
    </tr>
</table>
