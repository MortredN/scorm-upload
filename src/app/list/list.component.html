<table>
    <tr>
        <th>SCORM Folder Name</th>
        <th>Tutor Name</th>
        <th>Uploaded Time</th>
    </tr>
    <tr *ngFor="let scorm of scorms">
        <td>{{scorm.repo_name}}</td>
        <td>{{scorm.tutor_name}}</td>
        <td>{{scorm.upload_time}}</td>
        <td><button (click)="">Embed</button></td>
    </tr>
</table>
