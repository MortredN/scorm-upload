<div class="nav">
  <button class="nav-btn nav-btn-enabled" (click)="navToList()">Danh sách SCORM<br>SCORM List</button>
  <button class="nav-btn nav-btn-disabled">Tải SCORM lên<br>Upload SCORM</button>
</div>

<h1>Upload Files</h1>
<div>
  <div *ngIf="uploadResponse.status === 'error'">
    {{ uploadResponse.message }}
  </div>
  <div *ngIf="uploadResponse.status === 'progress'">
    <div id="progress" role="progressbar" [style.width.%]="uploadResponse.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      {{uploadResponse.message}}%
    </div>
  </div>

  <p id="selected-file">No ZIP file</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="file-upload" class="custom-file-upload">
      <p>Select ZIP file here...</p>
    </label>
    <input type="file" id="file-upload" name="file" (change)="onFileChange($event)"/>
    <button type="submit" class="btn-submit">Upload</button>
  </form>
</div>
